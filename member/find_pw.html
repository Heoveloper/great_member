<!DOCTYPE html>
<html lang="ko">

<head>

    <script src="https://kit.fontawesome.com/132ba309f6.js" crossorigin="anonymous"></script>
    <title>FIND PW</title>
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header container">
            <nav class="top-menu content">
                <a href="/member/join_cust.html" class="top-menu__join">회원가입</a>
                <a href="/member/login.html" class="top-menu__login">로그인</a>
                <a href="" class="top-menu__cs">고객센터</a>
            </nav>
            <div class="logo content"><a href="/member/main_nonmem.html">GR<span>EAT</span></a></div>
            <nav class="bottom-menu content">
                <div class="category">
                    <ul>
                        <li class="region-category"> 지역 선택&nbsp;&nbsp;<i class="fa-solid fa-chevron-down"> </i>
                            <ul>
                                <li><a href="">남구</a></li>
                                <li><a href="">중구</a></li>
                                <li><a href="">북구</a></li>
                                <li><a href="">동구</a></li>
                                <li><a href="">울주군</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" class="search__search-box" placeholder="검색어를 입력하세요.">
                    <a href="" class="search__search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </nav>
            <!-- top버튼 페이지 오른쪽 하단에 위치함 -->
            <div class="topbtn">
                <a href="#top"><i class="fa-solid fa-angles-up"></i></a>
            </div>
        </header>
        <!-- //header -->

        <!-- main -->
        <main class="main container">
            <div class="title content">
                <h1>비밀번호를 잊으셨습니까?</h1>
            </div>
            <div class="wrap-find-pw content">
                <div class="find-pw-title">
                    <h2>비밀번호 찾기</h2>
                </div>
                <div class="input-data content">
                    <div class="wrap-id">
                        <div class="id">
                            <i class="icon__id fa-regular fa-user"></i>
                            <i class="bar__id"></i>
                            <input type="text" placeholder="아이디를 입력하세요." />
                        </div>
                    </div>
                    <div class="wrap-email">
                        <div class="email">
                            <i class="icon__email fa-regular fa-envelope"></i>
                            <i class="bar__email"></i>
                            <input type="email" placeholder="이메일 주소를 입력하세요." />
                        </div>
                        <button class="btn send-btn">인증번호 발송</button>
                    </div>
                    <div class="wrap-certify">
                        <div class="certify">
                            <i class="icon__certify fa-solid fa-check"></i>
                            <i class="bar__certify"></i>
                            <input type="text" placeholder="인증번호를 입력하세요." />
                        </div>
                        <button class="btn certify-btn">인증번호 확인</button>
                    </div>
                </div>
                <div class="wrap-confirm-btn content">
                    <button class="btn confirm-btn" onclick="location.href='/member/reset_pw.html'">확인</button>
                </div>
            </div>
        </main>
        <!-- //main -->

        <!-- footer -->
        <footer class="footer container">
            <p class="content"></p>
        </footer>
        <!-- //footer -->
