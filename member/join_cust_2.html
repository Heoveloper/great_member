</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header container">
            <nav class="top-menu content">
                <a href="/member/join_cust.html" class="top-menu__join">회원가입</a>
                <a href="/member/login.html" class="top-menu__login">로그인</a>
                <a href="" class="top-menu__cs">고객센터</a>
            </nav>
            <div class="logo content"><a href="/member/main_nonmem.html">GR<span>EAT</span></a></div>
            <nav class="bottom-menu content">
                <div class="category">
                    <ul>
                        <li class="food-category">업종별 카테고리
                            <ul>
                                <li><a href="">한식</a></li>
                                <li><a href="">중식</a></li>
                                <li><a href="">일식</a></li>
                                <li><a href="">양식</a></li>
                                <li><a href="">아시안식</a></li>
                                <li><a href="">분식</a></li>
                                <li><a href="">도시락</a></li>
                                <li><a href="">카페/디저트</a></li>
                            </ul>
                        </li>
                        <li class="region-category">지역별 카테고리
                            <ul>
                                <li><a href="">남구</a></li>
                                <li><a href="">중구</a></li>
                                <li><a href="">북구</a></li>
                                <li><a href="">동구</a></li>
                                <li><a href="">울주군</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" class="search__search-box" placeholder="  검색어를 입력하세요.">
                    <a href="" class="search__search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </nav>
        </header>
        <!-- //header -->

        <!-- main -->
        <main class="main container">
            <div class="title content">
                <h2>회원가입</h2>
            </div>
            <div class="member-type content">
                <button class="btn btn__customer" onclick="location.href='/member/join_cust.html'" ;>
                    <label for="">고객회원</label>
                </button>
                <button class="btn btn__owner" onclick="location.href='/member/join_own.html'">
                    <label for="">점주회원</label>
                </button>
            </div>
            <div class="wrap-join content">
                <table class="join">
                    <tr>
                        <td><label for="">아이디</label></td>
                        <td><input type="text" placeholder="아이디를 입력하세요."></td>
                        <td><button><label for="">중복확인</label></button></td>
                    </tr>
                    <tr>
                        <td><label for="">비밀번호</label></td>
                        <td><input type="text" placeholder="비밀번호를 입력하세요."></td>
                    </tr>
                    <tr>
                        <td><label for="">비밀번호 확인</label></td>
                        <td><input type="text" placeholder="비밀번호를 재입력하세요."></td>
                    </tr>
                    <tr>
                        <td><label for="">이름</label></td>
                        <td><input type="text" placeholder="이름을 입력하세요."></td>
                    </tr>
                    <tr>
                        <td><label for="">닉네임</label></td>
                        <td><input type="text" placeholder="닉네임을 입력하세요."></td>
                        <td><button><label for="">중복확인</label></button></td>
                    </tr>
                    <tr>
                        <td><label for="">이메일</label></td>
                        <td><input type="text" placeholder="이메일을 입력하세요."></td>
                        <td><button><label for="">인증번호 발송</label></button></td>
                    </tr>
                    <tr>
                        <td><label for="">인증번호</label></td>
                        <td><input type="text" placeholder="인증번호를 입력하세요."></td>
                        <td><button><label for="">인증번호 확인</label></button></td>
                    </tr>
                    <tr>
                        <td><label for="">주소</label></td>
                        <td><input type="text" placeholder="주소를 입력하세요."></td>
                        <td><button><label for="">주소검색</label></button></td>
                    </tr>
                </table>
            </div>
            <div class="wrap-terms content">
                <div class="title-terms">
                    <label for="">이용약관</label>
                </div>
                <table class="terms">
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><label for="">전체 동의</label></td>
                        <td><a href="" class="view-terms">약관 보기</a></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><label for="">이용약관 동의</label></td>
                        <td><a href="" class="view-terms">약관 보기</a></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><label for="">개인정보 수집 동의</label></td>
                        <td><a href="" class="view-terms">약관 보기</a></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td><label for="">개인정보 이용 동의</label></td>
                        <td><a href="" class="view-terms">약관 보기</a></td>
                    </tr>
                </table>
            </div>
            <div class="wrap-join-btn content">
                <button class="btn join-btn" onclick="location.href='/member/join_complete.html'">
                    <label for="">가입하기</label>
                </button>
            </div>
        </main>
        <!-- //main -->

        <!-- footer -->
        <footer class="footer container">
            <p class="content"></p>
        </footer>
        <!-- //footer -->

    </div>
</body>

</html>
